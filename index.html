<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_top_info">
            <div class="left_info">
                <div class="header_locaiton">
                    <img src="images/location_img.png" alt="Location Icon">
                    <p>123 Street, New York, USA</p>
                </div>
                <div class="header_time">
                    <img src="images/time_img.png" alt="Clock Icon">
                    <p>9.00 am - 9.00 pm</p>
                </div>
            </div>
            <div class="right_info">
                <div class="header_email">
                    <img src="images/email_img.png" id="email_icon" alt="Email Icon">
                    <p>info@example.com</p>
                </div>
                <div class="header_phone">
                    <img src="images/phone_img.png" alt="Phone Icon">
                    <p>+012 345 6789</p>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
